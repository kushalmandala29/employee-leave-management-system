{% extends 'base.html' %}

{% block title %}Employee - Login{% endblock %}


{% block body %}

<div class="container">
	<div class="col-lg-5 mx-auto mt-5 border rounded pt-4">
		<h4 class="alert alert-success border rounded">Please Login Here</h4>
		<form action="{% url 'employee_login' %}" method="POST">
			{% csrf_token %}
			{% if erorr_message_2 %}

			<div class="alert alert-danger" role="alert">
			  {{erorr_message_2}}
			</div>

			{% endif %}
			<div class="form-group">
			    <label for="exampleFormControlInput40">Email</label>
			    <input  type="text" value="{{log_email}}" name="log_email" class="form-control" id="exampleFormControlInput40" placeholder="email@example.com" required>
			</div>

			<div class="form-group">
			    <label for="exampleFormControlInput50">Password</label>
			    <input  type="password" name="log_password" class="form-control" id="exampleFormControlInput50" placeholder="********" required>
			</div>

			<div class="form-group">
			    <input class="btn btn-info" type="submit" value="Login">
			</div>


		</form>
	</div>
</div>


{% endblock %}
